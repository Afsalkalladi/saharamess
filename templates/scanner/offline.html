<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Mess Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .offline-title {
            color: #667eea;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .offline-message {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .status-indicator {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-offline {
            background: #dc3545;
        }
        
        .status-online {
            background: #28a745;
        }
        
        .features {
            margin-top: 20px;
            text-align: left;
        }
        
        .features h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .features ul {
            list-style: none;
            padding: 0;
        }
        
        .features li {
            padding: 5px 0;
            color: #666;
        }
        
        .features li:before {
            content: "âœ“ ";
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">ðŸ“±</div>
        <h1 class="offline-title">Scanner Offline</h1>
        <p class="offline-message">
            You're currently offline. The scanner will work when you're back online.
        </p>
        
        <button class="btn" onclick="checkConnection()">ðŸ”„ Check Connection</button>
        
        <div class="status-indicator">
            <span class="status-dot status-offline" id="status-dot"></span>
            <span id="status-text">Offline</span>
        </div>
        
        <div class="features">
            <h4>Offline Features:</h4>
            <ul>
                <li>Scanner interface cached for offline use</li>
                <li>Automatic reconnection when online</li>
                <li>Data sync when connection restored</li>
            </ul>
        </div>
    </div>
    
    <script>
        function checkConnection() {
            if (navigator.onLine) {
                updateStatus(true);
                // Try to reload the main scanner page
                setTimeout(() => {
                    window.location.href = '/scanner/';
                }, 1000);
            } else {
                updateStatus(false);
            }
        }
        
        function updateStatus(isOnline) {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            if (isOnline) {
                statusDot.className = 'status-dot status-online';
                statusText.textContent = 'Online - Redirecting...';
            } else {
                statusDot.className = 'status-dot status-offline';
                statusText.textContent = 'Still Offline';
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            updateStatus(true);
            setTimeout(() => {
                window.location.href = '/scanner/';
            }, 1000);
        });
        
        window.addEventListener('offline', () => {
            updateStatus(false);
        });
        
        // Check connection status on load
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus(navigator.onLine);
        });
    </script>
</body>
</html>
